<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking</title>
    <style>
        * {
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  font-size: 16px;
  line-height: 1.6;
  background-color: #f4f4f4;
  /* margin: 0;
  padding: 0; */
}

header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            /* height: 150px; */
        }

        nav {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
        }

        nav a {
            margin: 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

.container {
  max-width: 1000px;
  margin: 0 auto;
  padding: 20px;
}

/* h1 {
  font-size: 2.5rem;
  text-align: center;
  margin-bottom: 20px;
} */

form {
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
select {
  display: block;
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
  font-family: Arial, sans-serif;
  line-height: 1.6;
}

select {
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;
  background-image: url("data:image/svg+xml,%3Csvg width='24' height='24' viewBox='0 0 24 24' fill='%23333'%3E%3Cpath d='M6 9l6 6 6-6'%3E%3C/path%3E%3C/svg%3E");
  background-repeat: no-repeat;
  background-position: right 10px center;
  background-size: 24px 24px;
  padding-right: 40px;
}

input[type="submit"] {
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.3s ease;
}

input[type="submit"]:hover {
  background-color: #0056b3;
}

.payment {
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  margin-top: 20px;
}

.payment h2 {
  font-size: 2rem;
  margin-bottom: 10px;
}

.payment img {
  max-width: 200px;
  margin-bottom: 20px;
}

.payment button {
  background-color: #112841;
  color: #fff;
  border: none;
  border-radius: 5px;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.3s ease;
  margin-top: 10px;
}

.payment button:hover {
  background-color: #0056b3;
}

    </style>
  </head>
  <body>
    <header>
      <h1>Travel Booking</h1>
    </header>
    <nav>
      <a href="index.html">Home</a>
      <a href="destinations.html">Destinations</a>
      <a href="packages.html">Packages</a>
      <a href="bookings.html"> Book Now</a>
      <a href="reviews.html"> reviews</a>
      <a href="contact.html">Contact</a>
  </nav>
    <main>
      <section>
        <h2>Choose your package</h2>
        <form>
          <label for="package">Package:</label>
          <select id="package" name="package">
            <option value="europe">Europe Tour Package</option>
            <option value="asia">Asia Tour Package</option>
            <option value="africa">Africa Tour Package</option>
          </select>
          <label for="accommodation">Accommodation:</label>
          <select id="accommodation" name="accommodation">
            <option value="standard">Standard</option>
            <option value="deluxe">Deluxe</option>
            <option value="luxury">Luxury</option>
          </select>
          <label for="activities">Activities:</label>
          <textarea id="activities" name="activities" placeholder="Enter any additional activities you would like to include"></textarea>
        </form>
      </section>
      <section>
        <h2>Enter traveler information</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
          <label for="requirements">Special requirements:</label>
          <textarea id="requirements" name="requirements" placeholder="Enter any special requirements you have"></textarea>
        </form>
      </section>
      <section>
        <h2>Make a payment</h2>
        <form>
          <label for="cardname">Name on card:</label>
          <input type="text" id="cardname" name="cardname" placeholder="Enter the name on your card" required>
          <label for="cardnumber">Card number:</label>
          <input type="text" id="cardnumber" name="cardnumber" placeholder="Enter your card number" required>
          <label for="expiry">Expiry date:</label>
          <input type="text" id="expiry" name="expiry" placeholder="MM / YY" required>
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" name="cvv" placeholder="Enter the CVV code" required>
          <input  type="submit" value="Pay now">
        </form>
      </section>
    </main>
  </body>
</html>
